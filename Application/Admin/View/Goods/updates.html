<extend name="../Application/Admin/View/base.html" />

    <block name="title"><title>CRAP-管理-添加管理员</title></block>
    <block name="style">
    <link href="/Admin/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/Admin/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/Admin/css/owl.carousel.css" type="text/css">
    </block>
    <block name="content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <!--breadcrumbs start -->
                    <ul class="breadcrumb">
                        <li><a href="/Admin/Index"><i class="icon-home"></i> 主面板</a></li>
                        <li><a href="/Admin/Goods">商品管理</a></li>
                        <li class="active">修改商品</li>
                    </ul>
                    <!--breadcrumbs end -->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            修改商品<a href="/Admin/Goods/index" class="btn btn-success pull-right btn-sm">返回列表</a>
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" method="post" action="/Admin/Goods/doUpdate">
                                <div class="form-group">
                                    <label for="name" class="col-lg-2 col-sm-2 control-label text-center">商品名</label>
                                    <div class="col-lg-6">
                                        <input type="text" name="name" class="form-control" id="name" value="<{$data.name}>" placeholder="商品名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="alias_name" class="col-lg-2 col-sm-2 control-label">商品别名</label>
                                    <div class="col-lg-6">
                                        <input type="text" name="alias_name" class="form-control" id="alias_name" value="<{$data.alias_name}>" placeholder="商品别名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="goods_range" class="col-lg-2 col-sm-2 control-label">商品范围</label>
                                    <div class="col-lg-6">
                                        <input type="text" name="goods_range" class="form-control" id="goods_range" value="<{$data.goods_range}>" placeholder="商品范围">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="recharge_limit" class="col-lg-2 col-sm-2 control-label">充值限制</label>
                                    <div class="col-lg-6">
                                        <input type="text" name="recharge_limit" class="form-control" id="recharge_limit" value="<{$data.recharge_limit}>" placeholder="充值限制">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="operator" class="col-lg-2 col-sm-2 control-label">运营商</label>
                                    <div class="col-lg-6">
                                        <input type="text" name="operator" class="form-control" id="operator" value="<{$data.operator}>" placeholder="运营商">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="bag_size" class="col-lg-2 col-sm-2 control-label">包体大小</label>
                                    <div class="col-lg-6">
                                        <input type="text" name="bag_size" class="form-control" id="bag_size" value="<{$data.bag_size}>" placeholder="包体大小">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="use_cycle" class="col-lg-2 col-sm-2 control-label">使用周期</label>
                                    <div class="col-lg-6">
                                        <input type="text" name="use_cycle" class="form-control" id="use_cycle" value="<{$data.use_cycle}>" placeholder="使用周期">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="flow_type" class="col-lg-2 col-sm-2 control-label">流量类型</label>
                                    <div class="col-lg-6">
                                        <input type="text" name="flow_type" class="form-control" id="flow_type" value="<{$data.flow_type}>" placeholder="流量类型">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="order_type" class="col-lg-2 col-sm-2 control-label">订购类型</label>
                                    <div class="col-lg-6">
                                        <input type="text" name="order_type" class="form-control" id="order_type" value="<{$data.order_type}>" placeholder="订购类型">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="status" class="col-lg-2 col-sm-2 control-label">是否上架</label>
                                    <div class="col-lg-6">
                                        <div class="switch switch-large" data-on-label="上架" data-off-label="下架">
                                          <!-- <input type="checkbox" checked /> -->
                                          <input type="checkbox" name="status" id="status" checked />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="order_type" class="col-lg-2 col-sm-2 control-label">商品描述</label>
                                    <div class="col-lg-6">
                                        <textarea name="description" id="description" cols="30" rows="5" class="form-control"><{$data.description}></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-6">
                                      <input type="hidden" name="id" value="<{$data.id}>">
                                        <button type="submit" name="submit" id="submit" class="btn btn-danger">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </block>
